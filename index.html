<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andres Satoba Castro, sandresk.sc@gmail.com">
    <meta name="keywords" content="calculadora, Calculadora, javaScript, bootstrap">
    <title>Calculadora con JavaScript & bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow" style="width: 288px;">
        <div class="card-body">
            <h2>Calculadora</h2>
            <input type="text" id="display" class="form-control text-end mb-3" disabled>
            <div class="row">
                <div class="col-3"><button class="btn btn-warning w-100 mb-2" onclick="mostrar('7')">7</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 mb-2" onclick="mostrar('8')">8</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 mb-2" onclick="mostrar('9')">9</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100 mb-2" onclick="mostrar('/')">/</button></div>

                <div class="col-3"><button class="btn btn-warning w-100 mb-2" onclick="mostrar('4')">4</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 mb-2" onclick="mostrar('5')">5</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 mb-2" onclick="mostrar('6')">6</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100 mb-2" onclick="mostrar('*')">*</button></div>

                <div class="col-3"><button class="btn btn-warning w-100 mb-2" onclick="mostrar('1')">1</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 mb-2" onclick="mostrar('2')">2</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 mb-2" onclick="mostrar('3')">3</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100 mb-2" onclick="mostrar('-')">-</button></div>

                <div class="col-3"><button class="btn btn-warning w-100 mb-2" onclick="mostrar('0')">0</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 mb-2" onclick="mostrar('.')">.</button></div>
                <div class="col-3"><button class="btn btn-success w-100 mb-2" onclick="calcular()">=</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100 mb-2" onclick="mostrar('+')">+</button></div>
                <div class="col-12"><button class="btn btn-outline-danger w-100 mb-2" onclick="borrar('')">C</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>
</html>
